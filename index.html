<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Contador de palavras</title>
</head>
<body>
    <div class="container">
        <div class="title"><h1>Contador de palavras</h1></div>
        <div class="wrapper">
            <label for="text"><h2>Digite o texto:</h2></label>
            <textarea name="text" id="text" placeholder="Digite o texto..."></textarea>
            <div class="info"><span class="char-info">Caracteres:</span> <span id="ch">0</span>  <span class="total-words">Palavras:</span> <span id="totalWords">0</span></div>
        </div>
        <footer>Desenvolvido por Moacir David. <a href="https://github.com/moacirdavidag">Github</a>. <a href="https://www.linkedin.com/in/moacir-david-7735b7158/">LinkedIn</a>.</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
